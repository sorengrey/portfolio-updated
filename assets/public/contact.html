    <!-- Contact Form -->
    <section class="container">
      <h1>Contact</h1>
      <section class="container" id="contactform">
        <section class="row">
          <section class="col-6">
            <section class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name">
            </section>
            <section class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" placeholder="example@mail.com">
            </section>
            <section class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </section>
            <section class="submitbutton">
              <button type="submit" class="btn btn-primary">Submit</button>
            </section>
          </section>

          <!-- Contact Links -->
          <section class="col-4" id="social-links">

                  <img src="../img/linkedin.png" class="icon">
                </a>
              </div>
            </div>
            <br>
            <!-- Resume PDF -->

              <div class="card-body">
                <h3>Resume</h3>
                <a href="./Heather Smith - Resume.pdf">

            </div>
